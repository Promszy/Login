<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Slide: Login / Signup</title>
    <link rel="stylesheet" href="font-icons/all.min.css">
    <link rel="stylesheet" href="font-icons/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="form-login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <form>
                <div class="input-box">
                    <input type="text" id="user" class="input-field" placeholder="">
                    <label for="user" class="label">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" placeholder="">
                    <label for="pass" class="label">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password ?</a>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account ? <a href="#">Register</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
